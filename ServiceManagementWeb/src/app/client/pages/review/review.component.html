<div class="parent">
    <div class="child">
        <div nz-row class="imgDiv">
            <h2 style="margin-left:230px;">Post Review</h2>
        </div>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="giveReview()">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                        <textarea rows="5" nz-input placeholder="Write a review" formControlName="review"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                            <nz-rate formControlName="rating"></nz-rate>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [disabled]="validateForm.invalid">Post</button>
        </form>
    </div>
</div>
