<div class="bg">
    <div class="ad-details-container">
        <div class="top-section">
            <div class="ad-detail">
                <img class="profile" [src]="avatarUrl" alt="profile"/>
                <div class="details">
                    <h2>{{ad.serviceName}}</h2>
                    <h5>Price: <b>{{ad.price}}</b></h5>
                    <h5>Description: <b>{{ad.description}}</b></h5>
                    <h5>Company Name: <b>{{ad.companyName}}</b></h5>
                    <h5 *ngIf="ad.averageRating===null">Rating: <b>No ratings yet!</b></h5>
                    <h5 *ngIf="ad.averageRating !== null">Rating: {{ ad.averageRating }}</h5>
                </div>
            </div>
            <div class="book-service">
                <form nz-form [formGroup]="validateForm">
                    <nz-form-item>
                        <nz-form-label nzFor="bookDate">Date of Booking</nz-form-label>
                        <nz-form-control>
                            <nz-date-picker formControlName="bookDate" id="bookDate"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                    <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid" (click)="bookService()">Book</button>
                </form>
            </div>
        </div>
        <div class="reviews-section">
            <div class="review-card" *ngFor="let review of reviews">
                <nz-card [nzBordered]="false" [nzTitle]="review.clientName">
                    <p>Review: <strong>{{review.review}}</strong></p>
                    <p>Rating: <strong><nz-rate disabled [ngModel]="review.rating"></nz-rate></strong></p>
                    <p>Posted on: <strong>{{review.reviewDate | date:"dd/MM/yyyy"}}</strong></p>
                </nz-card>
            </div>
        </div>
    </div>
</div>
